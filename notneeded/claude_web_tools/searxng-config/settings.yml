# SearXNG configuration for Claude WebSearch tool
# Optimized for JSON API access

use_default_settings: true

general:
  instance_name: "Claude WebSearch Backend"
  debug: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json   # Required for API access

server:
  secret_key: "change-this-to-a-random-string"
  limiter: false  # Disable rate limiting for local use
  image_proxy: false

engines:
  - name: google
    engine: google
    shortcut: g
    disabled: false

  - name: bing
    engine: bing
    shortcut: b
    disabled: false

  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false

  - name: wikipedia
    engine: wikipedia
    shortcut: w
    disabled: false
